---
apiVersion: 1
groups:
  - orgId: 1
    name: Finch
    folder: Finch
    interval: 1m
    rules:
      - uid: finch-alert-traefik-down
        title: Traefik Down
        condition: B
        data:
          - refId: A
            datasourceUid: finch-mimir
            relativeTimeRange:
              from: 300
              to: 0
            model:
              expr: probe_success{job="integrations/blackbox/traefik"}
              intervalMs: 1000
              maxDataPoints: 43200
              refId: A
          - refId: B
            datasourceUid: __expr__
            relativeTimeRange:
              from: 300
              to: 0
            model:
              type: classic_conditions
              refId: B
              conditions:
                - evaluator:
                    type: lt
                    params: [1]
                  operator:
                    type: and
                  query:
                    params: [A]
                  reducer:
                    type: last
                  type: query
        noDataState: Alerting
        execErrState: Alerting
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: Traefik is down — remote agents cannot deliver metrics, logs or profiles

